<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <h3>Geolocation integration</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        $.get("/generator", function(data){
          alert(parseFloat(JSON.stringify(data.lng)))
          var uluru = {lat: parseFloat(JSON.stringify(data.lat)), lng: parseFloat(JSON.stringify(data.lng))};
          //var uluru = {lat: 52.3952826, lng: 4.8734992};
          var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: uluru
          });
          var marker = new google.maps.Marker({
            position: uluru,
            map: map
          });
        })
      }
    </script>
    <script>
      $.get("/generator", function(data) {
        $("body").append("Estimated address: " + JSON.parse(data)['address'])
      });
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvG9inIBgoXyFWZAhZqyzyJub_7VXsl8c&callback=initMap">
    </script>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  </body>
</html>
